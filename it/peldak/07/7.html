<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position: Relative</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background: #00aaff;
            color: #fff;
            padding: 10px;
            position: relative;
            top: 20px;
            left: 30px;
        }

        p {
            width: 600px;
        }
    </style>
</head>
<body>

<h2>Position: Relative</h2>
<p>The blue box below has <strong>position: relative</strong>.
    It occupies space normally, but is visually shifted using top + left.</p>

<div class="box">Relative positioned box</div>

</body>
</html>
