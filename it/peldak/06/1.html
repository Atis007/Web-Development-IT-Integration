<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 1</title>
    <style>
        p.named {
            color: navy;
        }

        p.hex {
            color: #000080;
        }

        p.rgb {
            color: rgb(0, 0, 128);
        }

        p.rgba {
            color: rgba(0, 0, 128, 1.0);
        }

        p.hsl {
            color: hsl(240, 100%, 25%);
        }

        p.hsla {
            color: hsla(240, 100%, 25%, 1.0);
        }

    </style>
</head>
<body>
<p class="named">Color example: named color (navy)</p>
<p class="hex">Color example: HEX (#000080)</p>
<p class="rgb">Color example: RGB (0, 0, 128)</p>
<p class="rgba">Color example: RGBA (0, 0, 128, 1.0)</p>
<p class="hsl">Color example: HSL (240, 100%, 25%)</p>
<p class="hsla">Color example: HSLA (240, 100%, 25%, 1.0)</p>

</body>
</html>
