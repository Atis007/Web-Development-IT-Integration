<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 20</title>
</head>
<body>

<ol type="A">
    <li>XHTML</li>
    <li>CSS</li>
    <li>XML</li>
    <li>PHP</li>
    <li>Java</li>
</ol>

<!--
type attribute values for <ol>:
1 – numbers (default)
A – uppercase letters
a – lowercase letters
I – uppercase Roman numerals
i – lowercase Roman numerals
-->

</body>
</html>
